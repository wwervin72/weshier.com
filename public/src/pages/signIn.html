<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../assets/img/shier.png" type="image/x-icon">
    <title>登录 - 微识</title>
</head>
<body>
    <a href="/" class="logo"></a>
    <div class="sign_in_up">
        <? if (msg) { ?>
            <? for (var type in msg) { ?>
                <div class="ws_msg <?= 'ws_msg_' + type ?>">
                    <ul class="msg_list">
                        <? for (var i = 0, len = msg[type].length; i < len; i++) { ?>
                            <li><?= msg[type][i] ?></li>
                        <? } ?>
                    </ul>
                    <span class="ws_close msg_close">×</span>
                </div>
            <? } ?>
        <? } ?>
        <p class="title">
            <a href="/signIn" class="active">登录</a>
            <strong class="spot">·</strong>
            <a href="/signUp">注册</a>
        </p>
        <form class="form" id="sign_in_form" action="/api/signIn" method="POST">
            <div class="form_item first">
                <input type="text" autocomplete="off" name="userName" placeholder="注册账号"/>
            </div>
            <div class="form_item last">
                <input type="password" name="password" placeholder="密码"/>
            </div>
            <div class="sign_in_help">
                <label class="remember_me">
                    <input type="checkbox">
                    <span>记住我</span>
                </label>
                <a href="javascript:;" class="forget_pwd">忘记密码</a>
            </div>
            <input class="submit" type="submit" value="登录"/>
        </form>
        <div class="fast_sign_in">
            <a href="javascript:;">
                <svg height="32" class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true">
                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
            </a>
        </div>
    </div>
    <? if (env === 'development') { ?>
    	<script src="http://localhost:3333/signIn.js"></script>
    <? } ?>
</body>
</html>
